<!doctype html>
<html lang="en-us">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Contact | Greg Baker</title>
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      </head>
      
      <body>
      
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light" id="masthead">
          <!-- Container -->
          <div class="container">
            <!-- Name Logo -->
            <a class="navbar-brand" href="index.html" id="logo">Greg Baker</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
              aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Collapsable Navbar -->
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
              <!-- List -->
              <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                <!-- List Item Index/About -->
                <li class="nav-item">
                  <a class="nav-link" href="index.html">About</a>
                </li>
                <!-- List Item Portfolio -->
                <li class="nav-item">
                  <a class="nav-link" href="portfolio.html">Portfolio</a>
                </li>
                <!-- List Item Contact -->
                <li class="nav-item active">
                  <a class="nav-link" href="contact.html">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>

  <div class="wrapper">
    <div id="main-container" class="container">
      <section class="main-section">
        <h1>Contact</h1>

        <form id="contact-form">
          <ul>
            <li>
              <label for="name">Name</label>
              <input type="text" id="name" name="name" placeholder="Diana Prince" required="required">
            </li>
            <li>
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="WonderWoman@gmail.com" required="required">
            </li>
            <li>
              <label for="message">Message</label>
              <textarea id="message" name="message" required="required"></textarea>
            </li>
          </ul>
          <input type="submit">
        </form>

      </section>

    </div>
  </div>

  <footer class="footer mt-auto py-3">
      <div class="container">
          Copyright &copy
      </div>
    </footer>
</body>

</html>
